<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
<link rel="stylesheet" href="css/main.css">   
<title>Spotify</title>
</head>
<body>

    <main>
        <div class="main-container">
            <div class="container-sinistro">
                <div class="spotify-playlist">

                    <div class="spotify">
                        <img src="img/logo.svg" alt="Logo" class="logo">
                        <img src="img/logo-small.svg" alt="Logo2" class="logo2">
                    </div>

                    <div class="ricerca">
                        <div class="spazio-ricerca-barrata"><img src="img/home.svg" alt="home" class="caselle"> <span class="canc"><a href="link">Home</a></span></div>
                        <div class="spazio-ricerca" style="padding-left: 10%"><img src="img/search.svg" alt="search" class="caselle"> <span class="canc"><a href="link">Cerca</a></span></div>
                        <div class="spazio-ricerca" style="padding-left: 10%"><img src="img/libreria.svg" alt="library"class="caselle"> <span class="canc"><a href="link">La tua libreria</a></span></div>
                    </div>

                    <span class="canc">
                        <div class="playlist">
                            <h3>PLAYLIST</h3>
                            <div class="spazio-ricerca"><span class="sfondo-plus"><i class="fa-solid fa-plus" style="color: black;"></i></span>Crea Playlist</div>
                            <div class="lista-scorrevole">
                                <ul>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                    <li class="spazio-ricerca">Nome Playlist</li>
                                </ul>
                            </div>
                        </div>
                    </span>

                    <div class="installazione">
                        <div class="spazio-ricerca"><img src="img/download.svg" alt="download" class="caselle"> <span class="canc"><a href="link">Installa app</a></span></div>
                        <hr class="canc">
                        <div class="user"><img src="img/profile.svg" alt="profilo" class="sfondo-pic"> <span class="canc"><strong>Jhon Doe</strong></span></div>
                    </div>
                </div>
            </div>

            <div class="container-destro">
                <div class="upgrade-zone">
                    <div class="bottone">
                        <button>EFFETTUA L'UPGRADE</button>
                    </div>
                </div>

                <section class="canzoni">
                    <div class="top">
                       <ul>
                        <span class="linea-verde"><li>IN EVIDENZA</li></span>
                        <li>PODCAST</li>
                        <li>CLASSIFICHE</li>
                        <li>GENERI E MOOD</li>
                        <li>NUOVE USCITE</li>
                        <li>SCOPRI</li>
                       </ul> 
                    </div>


                </section>
                    
                <div class="container-sotto">

                </div>
            </div>

        </div>        
    </main>

    <footer>
        <div class="footer-container">

        </div>
    </footer>
    
</body>
</html>
